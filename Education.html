<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mit Patel | Education</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>Mit Patel</h3>
            <a href="index.html">
            <p>Developer</p>
            </a>
          </div>
          <div class="links">
            <div class="link">
              <a href="Education.html">
              <h2>Education</h2>
              </a>
            </div>
            <div class="link">
              <h2>Projects</h2>
            </div>
            <div class="link">
              <h2>Skills</h2>
            </div>
            <div class="link">
              <h2>Leadership</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Education</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <div class="card-info">
                <h2>Georgia State University</h2>
                <p>Sophmore</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <div class="card-info">
                <h2>Parkview High School</h2>
                <p>August 2016 - May 2020</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
